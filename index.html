<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل Webhook للبطاقة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            background-color: #fff;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9rem;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>سجل Webhook للبطاقة</h1>

    <!-- قسم رسائل الأخطاء -->
    <div id="error-messages" class="alert alert-danger d-none"></div>

    <!-- جدول سجل Webhook -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Transaction ID</th>
                    <th>Event</th>
                    <th>Payload</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="webhook-table-body">
                <!-- سيتم إدراج البيانات هنا -->
            </tbody>
        </table>
    </div>
</div>

<script>
    // مثال بيانات Webhook (استبدلها ببياناتك الفعلية أو جلبها من API)
    const webhookData = [
        {
            id: 1,
            transaction_id: "TRX123456",
            event: "success",
            payload: { amount: 100, currency: "IQD", status: "completed" },
            created_at: "2025-09-17 10:00:00"
        },
        {
            id: 2,
            transaction_id: "TRX123457",
            event: "failed",
            payload: { amount: 50, currency: "IQD", status: "failed" },
            created_at: "2025-09-17 11:30:00"
        }
    ];

    const tableBody = document.getElementById("webhook-table-body");

    if (webhookData.length === 0) {
        tableBody.innerHTML = <tr><td colspan="5" class="text-center">لا توجد سجلات Webhook.</td></tr>;
    } else {
        webhookData.forEach(log => {
            tableBody.innerHTML += `
                <tr>
                    <td>${log.id}</td>
                    <td>${log.transaction_id}</td>
                    <td>${log.event}</td>
                    <td><pre>${JSON.stringify(log.payload, null, 2)}</pre></td>
                    <td>${log.created_at}</td>
                </tr>
            `;
        });
    }

    // مثال لإظهار رسالة خطأ
    const errorMessages = []; // ضع أي رسائل هنا إذا وجدت
    if (errorMessages.length > 0) {
        const errorDiv = document.getElementById("error-messages");
        errorDiv.classList.remove("d-none");
        errorDiv.innerHTML = errorMessages.map(msg => `<p>${msg}</p>`).join('');
    }
</script>

</body>
</html>
